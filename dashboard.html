<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quiz - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a0633; color: white; min-height: 100vh; p-6; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        .card-dash { background: white; border-radius: 30px; padding: 30px; border: 6px solid #facc15; color: #1e293b; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        
        input, select { background: #f1f5f9; border: 3px solid #e2e8f0; padding: 15px; border-radius: 15px; width: 100%; font-weight: 700; outline: none; margin-bottom: 15px; transition: border-color 0.3s; }
        input:focus { border-color: #a855f7; }
        
        .btn-add { background-color: #22c55e; color: white; font-family: 'Luckiest Guy', cursive; font-size: 1.5rem; padding: 15px; border-radius: 20px; border-bottom: 6px solid #16a34a; transition: all 0.1s; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-add:active { transform: translateY(3px); border-bottom-width: 0; }
        
        .btn-del { background-color: #ef4444; color: white; padding: 8px 15px; border-radius: 12px; font-weight: 900; transition: all 0.1s; border-bottom: 4px solid #b91c1c; }
        .btn-del:active { transform: translateY(2px); border-bottom-width: 0; }

        .list-item { background: #f8fafc; border-radius: 20px; padding: 20px; margin-bottom: 10px; border-left: 10px solid #a855f7; display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-5xl font-game text-yellow-400 tracking-wider">DASHBOARD QUIZ</h1>
                <p class="text-purple-300 font-bold uppercase tracking-widest">Gerenciamento de Perguntas</p>
            </div>
            <img src="logo_Brasil_cmyk.png" class="h-20">
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1">
                <div class="card-dash">
                    <h2 class="text-2xl font-game text-purple-900 mb-6 uppercase">Nova Pergunta</h2>
                    
                    <label class="text-xs font-black text-slate-400 uppercase ml-2">Enunciado da Pergunta</label>
                    <input type="text" id="q-text" placeholder="Ex: Qual a cor da Enel?">
                    
                    <label class="text-xs font-black text-slate-400 uppercase ml-2">Alternativas</label>
                    <input type="text" id="opt-0" placeholder="Alternativa A">
                    <input type="text" id="opt-1" placeholder="Alternativa B">
                    <input type="text" id="opt-2" placeholder="Alternativa C">
                    <input type="text" id="opt-3" placeholder="Alternativa D">
                    
                    <label class="text-xs font-black text-slate-400 uppercase ml-2">Resposta Correta</label>
                    <select id="q-correct">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>

                    <label class="text-xs font-black text-slate-400 uppercase ml-2">Regra Especial</label>
                    <select id="q-regra">
                        <option value="normal">NORMAL</option>
                        <option value="tudonada">TUDO OU NADA</option>
                        <option value="dobra">DOBRA OU DOA</option>
                    </select>
                    
                    <button onclick="salvarPergunta()" class="btn-add mt-4">Salvar no Banco</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="card-dash min-h-[600px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-game text-purple-900 uppercase">Perguntas Ativas</h2>
                        <button onclick="limparTudo()" class="text-red-500 font-black text-xs border-2 border-red-500 px-4 py-2 rounded-full hover:bg-red-50">LIMPAR TUDO</button>
                    </div>
                    
                    <div id="lista-perguntas">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU", authDomain: "quizdouglas.firebaseapp.com", databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com", projectId: "quizdouglas", storageBucket: "quizdouglas.firebasestorage.app", messagingSenderId: "839144790261", appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function salvarPergunta() {
            const q = document.getElementById('q-text').value;
            const opts = [
                document.getElementById('opt-0').value,
                document.getElementById('opt-1').value,
                document.getElementById('opt-2').value,
                document.getElementById('opt-3').value
            ];
            const correct = parseInt(document.getElementById('q-correct').value);
            const regra = document.getElementById('q-regra').value;

            if(!q || opts.some(o => !o)) return alert("Preencha tudo!");

            db.ref('quiz_atual').push({
                q: q,
                opt: opts,
                c: correct,
                regra: regra
            }).then(() => {
                document.getElementById('q-text').value = "";
                opts.forEach((_, i) => document.getElementById('opt-'+i).value = "");
            });
        }

        db.ref('quiz_atual').on('value', snap => {
            const container = document.getElementById('lista-perguntas');
            container.innerHTML = "";
            const dados = snap.val();
            if(!dados) return;

            Object.entries(dados).forEach(([key, p]) => {
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `
                    <div>
                        <p class="text-xs font-black text-purple-600 uppercase mb-1">${p.regra}</p>
                        <p class="text-xl font-bold text-slate-800">${p.q}</p>
                        <p class="text-sm text-slate-500 font-medium">${p.opt[p.c]} (Correta)</p>
                    </div>
                    <button onclick="deletar('${key}')" class="btn-del">EXCLUIR</button>
                `;
                container.appendChild(div);
            });
        });

        function deletar(key) { db.ref('quiz_atual').child(key).remove(); }
        function limparTudo() { if(confirm("CUIDADO: Apagar todas as perguntas?")) db.ref('quiz_atual').remove(); }
    </script>
</body>
</html>
