<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quiz - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a0633; color: white; min-height: 100vh; margin: 0; padding: 20px; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        /* CARD ORIGINAL */
        .card-dash { background: white; border-radius: 30px; padding: 25px; border: 6px solid #facc15; color: #1e293b; }
        
        /* INPUTS ORIGINAIS */
        input, select { background: #f1f5f9; border: 3px solid #e2e8f0; padding: 12px; border-radius: 15px; width: 100%; font-weight: 800; margin-bottom: 10px; color: #1a0633; }
        
        /* BOTÃO ADICIONAR ORIGINAL */
        .btn-add { background-color: #22c55e; color: white; font-family: 'Luckiest Guy', cursive; font-size: 1.8rem; padding: 15px; border-radius: 20px; border-bottom: 6px solid #16a34a; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-add:active { transform: translateY(3px); border-bottom-width: 0; }
        
        /* BOTÃO EXCLUIR ORIGINAL */
        .btn-del { background-color: #ef4444; color: white; padding: 5px 15px; border-radius: 10px; font-weight: 900; border-bottom: 4px solid #b91c1c; cursor: pointer; }

        .list-item { background: #f8fafc; border-radius: 15px; padding: 15px; margin-bottom: 10px; border-left: 8px solid #a855f7; display: flex; justify-content: space-between; align-items: center; }
        
        .header-dash { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header-dash">
        <h1 class="text-4xl font-game text-yellow-400">PAINEL DE CONTROLE</h1>
        <img src="logo_Brasil_cmyk.png" class="h-16">
    </div>

    <div class="grid grid-cols-12 gap-6">
        
        <div class="col-span-7">
            <div class="card-dash">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-game text-purple-900 uppercase">Perguntas no Banco</h2>
                    <button onclick="limparTudo()" class="text-red-600 font-bold text-xs uppercase underline">Zerar Banco</button>
                </div>
                <div id="lista-perguntas" class="max-h-[650px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>

        <div class="col-span-5">
            <div class="card-dash">
                <h2 class="text-2xl font-game text-purple-900 mb-4 uppercase text-center">Cadastrar</h2>
                
                <input type="text" id="q-text" placeholder="TEXTO DA PERGUNTA">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="opt-0" placeholder="OPÇÃO A">
                    <input type="text" id="opt-1" placeholder="OPÇÃO B">
                    <input type="text" id="opt-2" placeholder="OPÇÃO C">
                    <input type="text" id="opt-3" placeholder="OPÇÃO D">
                </div>

                <div class="mt-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">RESPOSTA CORRETA</label>
                    <select id="q-correct">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase">TIPO DE RODADA</label>
                    <select id="q-regra">
                        <option value="normal">NORMAL (10 pts)</option>
                        <option value="tudonada">TUDO OU NADA</option>
                        <option value="dobra">DOBRA OU DOA</option>
                    </select>
                </div>
                
                <button onclick="salvarPergunta()" class="btn-add mt-4">SALVAR PERGUNTA</button>
            </div>
        </div>

    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU", authDomain: "quizdouglas.firebaseapp.com", databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com", projectId: "quizdouglas", storageBucket: "quizdouglas.firebasestorage.app", messagingSenderId: "839144790261", appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function salvarPergunta() {
            const q = document.getElementById('q-text').value;
            const opts = [
                document.getElementById('opt-0').value,
                document.getElementById('opt-1').value,
                document.getElementById('opt-2').value,
                document.getElementById('opt-3').value
            ];
            const correct = parseInt(document.getElementById('q-correct').value);
            const regra = document.getElementById('q-regra').value;

            if(!q || opts.some(o => !o)) return;

            db.ref('quiz_atual').push({
                q: q, opt: opts, c: correct, regra: regra
            }).then(() => {
                document.getElementById('q-text').value = "";
                for(let i=0; i<4; i++) document.getElementById('opt-'+i).value = "";
            });
        }

        db.ref('quiz_atual').on('value', snap => {
            const container = document.getElementById('lista-perguntas');
            container.innerHTML = "";
            const dados = snap.val();
            if(!dados) return;

            Object.entries(dados).forEach(([key, p]) => {
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `
                    <div class="pr-4">
                        <p class="text-sm font-bold text-slate-800">${p.q}</p>
                        <p class="text-[10px] font-black text-purple-600 uppercase">${p.regra} | RESP: ${String.fromCharCode(65 + p.c)}</p>
                    </div>
                    <button onclick="deletar('${key}')" class="btn-del text-xs">X</button>
                `;
                container.appendChild(div);
            });
        });

        function deletar(key) { if(confirm("Excluir?")) db.ref('quiz_atual').child(key).remove(); }
        function limparTudo() { if(confirm("APAGAR TUDO?")) db.ref('quiz_atual').remove(); }
    </script>
</body>
</html>
