<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0047bb; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        .btn-side { transition: all 0.1s; border-bottom: 4px solid rgba(0,0,0,0.3); text-transform: uppercase; font-weight: 900; display: flex; align-items: center; justify-content: center; text-align: center; cursor: pointer; }
        .btn-side:active { transform: translateY(2px); border-bottom-width: 0; }
        
        /* TESTEIRA NA PÁGINA DE PERGUNTAS */
        .header-banner { height: 100px; background-color: #fff; background-image: url('testeira.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center; border-bottom: 6px solid #facc15; width: 100%; }

        .alt-btn { transition: all 0.2s; border: 3px solid #e2e8f0; text-align: left; height: 70px; color: #1e293b; background-color: white; border-radius: 20px; display: flex; align-items: center; padding: 0 20px; font-size: 1.4rem; font-weight: 800; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; }
        .selected-alt { border-color: #009b3a !important; background-color: #f0fdf4 !important; color: #0047bb !important; transform: scale(1.02); }
        
        .correct-visual { background-color: #009b3a !important; color: white !important; border-color: #006b2a !important; animation: pulse 0.5s infinite; }
        .wrong-visual { background-color: #ef4444 !important; color: white !important; border-color: #991b1b !important; animation: shake 0.4s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes pulse { 0% { transform: scale(1.02); } 50% { transform: scale(1.05); } 100% { transform: scale(1.02); } }

        .status-card { position: fixed; top: 110px; right: 20px; z-index: 50; background: white; padding: 20px; border-radius: 30px; border: 6px solid #facc15; display: flex; flex-direction: column; align-items: center; width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="select-none flex flex-col">

    <div id="section-intro" class="h-screen w-full flex items-center justify-center bg-black fixed inset-0 z-[150]">
        <video id="video-intro" class="w-full h-full object-cover" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button onclick="ativarEIniciar()" class="absolute bottom-12 bg-yellow-400 text-green-800 px-12 py-5 rounded-full text-3xl font-game border-4 border-white animate-bounce">INICIAR JOGO</button>
    </div>

    <div id="section-cadastro" class="hidden h-screen w-full flex flex-col items-center justify-center bg-green-800 p-6 fixed inset-0 z-[100]">
        <div class="bg-white p-8 rounded-[40px] border-8 border-yellow-400 w-full max-w-lg text-center shadow-2xl">
            <img src="logo_Brasil_cmyk.png" alt="Logo" class="mx-auto mb-6 max-h-32 object-contain">
            <h1 class="text-3xl font-game mb-6 text-green-700 uppercase">Configuração</h1>
            <input type="text" id="input-escola" placeholder="NOME DO EVENTO" class="w-full p-4 rounded-xl text-black text-xl mb-4 text-center font-bold border-2 border-slate-200 uppercase">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="input-timeA" placeholder="TIME A" class="p-4 rounded-xl text-black text-lg border-b-8 border-blue-600 text-center font-bold uppercase">
                <input type="text" id="input-timeB" placeholder="TIME B" class="p-4 rounded-xl text-black text-lg border-b-8 border-red-600 text-center font-bold uppercase">
            </div>
            <button onclick="validarEntrada()" class="w-full bg-yellow-400 mt-6 py-5 rounded-2xl text-3xl font-game btn-side text-green-800">COMEÇAR</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden h-screen flex flex-col bg-slate-100 overflow-hidden">
        <div class="header-banner"></div>
        <div class="h-20 flex p-2 gap-3 bg-green-900">
            <div id="area-timeA" onclick="selecionarTime('A')" class="flex-1 bg-blue-700 rounded-xl flex items-center justify-between px-6 border-4 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col"><h2 id="display-timeA" class="text-[10px] font-black opacity-80 uppercase">TIME A</h2><div id="placarA" class="text-3xl font-game">0</div></div>
                <div id="labelA" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-800 px-3 py-0.5 rounded-full text-[9px] font-black hidden uppercase">Respondendo</div>
            </div>
            <div id="area-timeB" onclick="selecionarTime('B')" class="flex-1 bg-red-700 rounded-xl flex items-center justify-between px-6 border-4 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col items-end"><h2 id="display-timeB" class="text-[10px] font-black opacity-80 uppercase">TIME B</h2><div id="placarB" class="text-3xl font-game">0</div></div>
                <div id="labelB" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-800 px-3 py-0.5 rounded-full text-[9px] font-black hidden uppercase">Respondendo</div>
            </div>
        </div>

        <div class="flex-1 flex p-3 gap-3 overflow-hidden">
            <div class="w-32 flex flex-col gap-2">
                <button onclick="iniciarCronometro()" class="flex-1 bg-yellow-500 text-green-900 rounded-xl btn-side text-lg font-game">TEMPO</button>
                <button onclick="verificarResposta()" class="flex-1 bg-green-600 text-white rounded-xl btn-side text-lg font-game">RESPOSTA</button>
            </div>
            <div class="flex-1 bg-white rounded-[30px] p-5 shadow-xl border border-slate-200 flex flex-col">
                <div id="rodada-info" class="bg-green-700 text-white px-4 py-1 rounded-full font-black text-xs uppercase w-fit mb-2"></div>
                <div id="enunciado" class="text-2xl font-bold text-green-900 leading-tight mb-4 min-h-[60px]"></div>
                <div id="alternativas" class="flex flex-col gap-3 flex-1"></div>
            </div>
        </div>
    </div>

    <div id="timer-container" class="hidden status-card">
        <div id="timer-num" class="font-game text-6xl text-green-800">5</div>
        <span class="text-green-800 font-black text-xs uppercase italic">Tempo!</span>
    </div>

    <div id="modal-alerta" class="hidden fixed inset-0 bg-black/90 z-[600] flex items-center justify-center p-6"><div class="bg-white text-green-800 p-8 rounded-[40px] text-center max-w-sm border-8 border-yellow-400 shadow-2xl"><p id="alerta-texto" class="text-2xl font-black mb-6 uppercase italic"></p><button onclick="fecharAlerta()" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-game text-2xl w-full">OK</button></div></div>
    <div id="overlay-torta" class="hidden fixed inset-0 bg-black z-[400] flex flex-col"><video id="video-torta" class="flex-1 w-full h-full object-contain"><source id="source-torta" src="" type="video/mp4"></video><button onclick="fecharTorta()" class="bg-yellow-400 text-green-800 py-8 font-game text-3xl border-t-8 border-white">PRÓXIMA PERGUNTA ↩</button></div>
    <div id="screen-vitoria" class="hidden fixed inset-0 z-[1000] bg-green-800 flex flex-col items-center justify-center text-center p-4"><h2 class="text-yellow-400 font-game text-6xl uppercase">Vencedor!</h2><div id="vencedor-nome" class="text-white font-game text-8xl my-8 uppercase"></div><button onclick="location.reload()" class="bg-white text-green-800 px-10 py-4 rounded-full font-game text-xl uppercase">Recomeçar</button></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let pontosA = 0, pontosB = 0, timeAtivo = null, perguntaAtual = 0, selecionada = null, timerInterval = null, bloqueado = false, perguntas = [];
        let alertaCallback = null;

        function ativarEIniciar() {
            document.getElementById('section-intro').classList.add('hidden');
            document.getElementById('section-cadastro').classList.remove('hidden');
        }

        function validarEntrada() {
            const esc = document.getElementById('input-escola').value;
            const tA = document.getElementById('input-timeA').value;
            const tB = document.getElementById('input-timeB').value;
            if(!esc || !tA || !tB) return alert("Preencha todos os campos!");

            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Banco vazio! Adicione perguntas na Dash.");
                perguntas = Object.values(dados);
                document.getElementById('display-timeA').innerText = tA.toUpperCase();
                document.getElementById('display-timeB').innerText = tB.toUpperCase();
                document.getElementById('section-cadastro').classList.add('hidden');
                document.getElementById('section-quiz').classList.remove('hidden');
                carregarPergunta();
            }).catch(() => alert("Erro ao conectar com Firebase! Verifique sua internet."));
        }

        function selecionarTime(t) {
            if(bloqueado) return;
            timeAtivo = t;
            document.getElementById('area-timeA').style.borderColor = (t === 'A') ? '#facc15' : 'transparent';
            document.getElementById('area-timeB').style.borderColor = (t === 'B') ? '#facc15' : 'transparent';
            document.getElementById('labelA').classList.toggle('hidden', t !== 'A');
            document.getElementById('labelB').classList.toggle('hidden', t !== 'B');
        }

        function carregarPergunta() {
            timeAtivo = null; selecionada = null; bloqueado = false;
            document.getElementById('timer-container').classList.add('hidden');
            document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent');
            document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden'));
            
            const p = perguntas[perguntaAtual];
            document.getElementById('rodada-info').innerText = `RODADA ${perguntaAtual + 1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;
            
            const container = document.getElementById('alternativas');
            container.innerHTML = '';
            p.opt.forEach((o, i) => {
                const btn = document.createElement('button');
                btn.className = "alt-btn";
                btn.innerHTML = `<span class="w-10 h-10 bg-green-700 text-white rounded-full flex items-center justify-center mr-4 font-black text-lg">${String.fromCharCode(65+i)}</span> <span class="flex-1">${o}</span>`;
                btn.onclick = () => {
                    if(!timeAtivo) return alert("SELECIONE O TIME PRIMEIRO!");
                    if(bloqueado) return;
                    document.querySelectorAll('.alt-btn').forEach(b => b.classList.remove('selected-alt'));
                    btn.classList.add('selected-alt');
                    selecionada = i;
                    clearInterval(timerInterval);
                    document.getElementById('timer-container').classList.add('hidden');
                };
                container.appendChild(btn);
            });
        }

        function iniciarCronometro() {
            if(!timeAtivo || bloqueado) return;
            let tempo = 5;
            document.getElementById('timer-container').classList.remove('hidden');
            document.getElementById('timer-num').innerText = tempo;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                tempo--;
                document.getElementById('timer-num').innerText = tempo;
                if(tempo <= 0) {
                    clearInterval(timerInterval);
                    bloqueado = true;
                    mostrarAlerta("TEMPO ESGOTADO!", () => { 
                        aplicarPontos(-10); 
                        exibirTorta(timeAtivo); 
                    });
                }
            }, 1000);
        }

        function verificarResposta() {
            if(selecionada === null || timeAtivo === null || bloqueado) return;
            bloqueado = true;
            const correta = perguntas[perguntaAtual].c;
            const acertou = (selecionada === correta);
            
            const btns = document.querySelectorAll('.alt-btn');
            btns[selecionada].classList.add(acertou ? 'correct-visual' : 'wrong-visual');
            if(!acertou) btns[correta].classList.add('correct-visual');

            setTimeout(() => {
                aplicarPontos(acertou ? 10 : -10);
                mostrarAlerta(acertou ? "ACERTOU!" : "ERROU!", () => exibirTorta(acertou ? (timeAtivo==='A'?'B':'A') : timeAtivo));
            }, 2000);
        }

        function aplicarPontos(v) {
            if(timeAtivo === 'A') pontosA = Math.max(0, pontosA + v);
            else pontosB = Math.max(0, pontosB + v);
            document.getElementById('placarA').innerText = pontosA;
            document.getElementById('placarB').innerText = pontosB;
        }

        function mostrarAlerta(t, cb) {
            document.getElementById('alerta-texto').innerText = t;
            document.getElementById('modal-alerta').classList.remove('hidden');
            alertaCallback = cb;
        }

        function fecharAlerta() {
            document.getElementById('modal-alerta').classList.add('hidden');
            if(alertaCallback) alertaCallback();
            alertaCallback = null;
        }

        function exibirTorta(t) {
            document.getElementById('source-torta').src = (t === 'A') ? 'tortatimeA.mp4' : 'tortatimeB.mp4';
            document.getElementById('overlay-torta').classList.remove('hidden');
            document.getElementById('video-torta').load();
            document.getElementById('video-torta').play();
        }

        function fecharTorta() {
            document.getElementById('overlay-torta').classList.add('hidden');
            if(perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                carregarPergunta();
            } else {
                document.getElementById('vencedor-nome').innerText = pontosA > pontosB ? document.getElementById('input-timeA').value : document.getElementById('input-timeB').value;
                document.getElementById('screen-vitoria').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
