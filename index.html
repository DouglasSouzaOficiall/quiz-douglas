<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a0633; color: white; overflow: hidden; height: 100vh; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        .alt-btn { transition: all 0.2s; border: 3px solid #e2e8f0; color: #1e293b; background-color: white; border-radius: 25px; padding: 20px; font-size: 1.5rem; font-weight: 800; width: 100%; text-align: left; margin-bottom: 10px; }
        .selected-alt { border-color: #a855f7 !important; background-color: #f3e8ff !important; color: #6b21a8 !important; }
        .correct { background-color: #22c55e !important; color: white !important; }
        .wrong { background-color: #ef4444 !important; color: white !important; }
        .status-card { position: fixed; top: 120px; right: 30px; background: white; padding: 30px; border-radius: 45px; border: 8px solid #facc15; color: #1a0633; width: 220px; text-align: center; }
    </style>
</head>
<body class="flex flex-col">

    <div id="setup" class="fixed inset-0 z-[200] bg-purple-900 flex flex-col items-center justify-center p-6">
        <h1 class="font-game text-5xl text-yellow-400 mb-8">QUIZ ONLINE</h1>
        <div class="space-y-4 w-full max-w-md">
            <input type="text" id="in-escola" placeholder="EVENTO" class="w-full p-4 rounded-xl text-black font-bold uppercase">
            <input type="text" id="in-timeA" placeholder="TIME AZUL" class="w-full p-4 rounded-xl text-black font-bold uppercase">
            <input type="text" id="in-timeB" placeholder="TIME VERMELHO" class="w-full p-4 rounded-xl text-black font-bold uppercase">
            <button onclick="carregarEIniciar()" class="w-full bg-green-500 py-6 rounded-2xl text-2xl font-game shadow-2xl">PUXAR PERGUNTAS</button>
        </div>
    </div>

    <div id="game-ui" class="hidden h-screen flex flex-col">
        <div class="h-20 bg-white border-b-4 border-yellow-400 flex items-center justify-center">
             <h1 id="txt-escola" class="text-purple-900 font-black text-2xl uppercase"></h1>
        </div>

        <div class="h-24 flex p-2 gap-3 bg-purple-950">
            <div id="areaA" onclick="selecionar('A')" class="flex-1 bg-blue-600 rounded-2xl flex items-center justify-between px-6 border-4 border-transparent cursor-pointer">
                <div class="flex flex-col"><span id="nameA" class="text-xs font-black uppercase opacity-70"></span><div id="ptsA" class="text-4xl font-game">0</div></div>
            </div>
            <div id="areaB" onclick="selecionar('B')" class="flex-1 bg-red-600 rounded-2xl flex items-center justify-between px-6 border-4 border-transparent cursor-pointer">
                <div class="flex flex-col items-end"><span id="nameB" class="text-xs font-black uppercase opacity-70"></span><div id="ptsB" class="text-4xl font-game">0</div></div>
            </div>
        </div>

        <div class="flex-1 flex p-4 gap-4">
            <div class="w-40 flex flex-col gap-2">
                <button onclick="startTimer()" class="flex-1 bg-orange-500 rounded-xl font-game text-xl">TEMPO</button>
                <button onclick="verificar()" class="flex-1 bg-green-600 rounded-xl font-game text-xl">OK</button>
            </div>
            <div class="flex-1 bg-white rounded-[40px] p-8 shadow-2xl overflow-y-auto">
                <div id="info" class="bg-purple-900 text-white px-4 py-1 rounded-full text-xs font-bold w-fit mb-4"></div>
                <div id="enunciado" class="text-3xl font-bold text-purple-900 mb-8 leading-tight"></div>
                <div id="alternativas"></div>
            </div>
        </div>
    </div>

    <div id="spec-ui" class="hidden status-card">
        <div id="spec-title" class="text-red-600 font-game text-2xl">ESPECIAL</div>
        <p id="spec-desc" class="text-xs font-black uppercase"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let perguntas = [], atual = 0, ptsA = 0, ptsB = 0, time = null, selec = null, bloqueado = false;

        function carregarEIniciar() {
            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Dash vazia!");
                perguntas = Object.values(dados);
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');
                document.getElementById('txt-escola').innerText = document.getElementById('in-escola').value;
                document.getElementById('nameA').innerText = document.getElementById('in-timeA').value;
                document.getElementById('nameB').innerText = document.getElementById('in-timeB').value;
                show();
            });
        }

        function show() {
            time = null; selec = null; bloqueado = false;
            const p = perguntas[atual], s = document.getElementById('spec-ui');
            s.classList.add('hidden');
            if(p.regra !== 'normal') {
                s.classList.remove('hidden');
                document.getElementById('spec-desc').innerText = p.regra === 'dobra' ? "ACERTO DOBRA!" : "ERRO ZERA TUDO!";
            }
            document.getElementById('info').innerText = `RODADA ${atual+1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;
            const cont = document.getElementById('alternativas'); cont.innerHTML = '';
            p.opt.forEach((o, i) => {
                const b = document.createElement('button'); b.className = "alt-btn";
                b.innerHTML = `<span class='bg-purple-600 text-white w-8 h-8 rounded-full inline-flex items-center justify-center mr-3'>${String.fromCharCode(65+i)}</span> ${o}`;
                b.onclick = () => { if(!time || bloqueado) return; document.querySelectorAll('.alt-btn').forEach(x => x.classList.remove('selected-alt')); b.classList.add('selected-alt'); selec = i; };
                cont.appendChild(b);
            });
        }

        function selecionar(t) { if(bloqueado) return; time = t; document.querySelectorAll('[id^="area"]').forEach(e => e.style.borderColor='transparent'); document.getElementById('area'+t).style.borderColor='#facc15'; }

        function verificar() {
            if(selec === null || bloqueado) return;
            bloqueado = true;
            const p = perguntas[atual], ok = (selec === p.c);
            document.querySelectorAll('.alt-btn')[selec].classList.add(ok ? 'correct' : 'wrong');
            setTimeout(() => {
                let v = p.regra === 'dobra' && ok ? p.pts * 2 : p.pts;
                if(ok) { if(time === 'A') ptsA += v; else ptsB += v; }
                else if(p.regra === 'tudonada') { if(time === 'A') ptsA = 0; else ptsB = 0; }
                document.getElementById('ptsA').innerText = ptsA;
                document.getElementById('ptsB').innerText = ptsB;
                if(atual < perguntas.length - 1) { atual++; show(); } else { alert("FIM!"); location.reload(); }
            }, 2000);
        }
    </script>
</body>
</html>
