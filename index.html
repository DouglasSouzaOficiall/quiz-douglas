<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0047bb; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        /* TESTEIRA PREMIUM */
        .header-banner { 
            height: 120px; 
            background-color: #fff; 
            background-image: url('testeira.jpg'); 
            background-size: cover; 
            background-position: center; 
            border-bottom: 6px solid #facc15; 
            width: 100%; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* BOTÕES COM EFEITO 3D */
        .btn-side { 
            transition: all 0.1s; 
            border-bottom: 6px solid rgba(0,0,0,0.3); 
            text-transform: uppercase; 
            font-weight: 900; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            cursor: pointer; 
        }
        .btn-side:active { transform: translateY(3px); border-bottom-width: 0; }

        /* ALTERNATIVAS ESTILIZADAS */
        .alt-btn { 
            transition: all 0.2s; 
            border: 3px solid #e2e8f0; 
            text-align: left; 
            height: 75px; 
            color: #1e293b; 
            background-color: white; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            padding: 0 25px; 
            font-size: 1.6rem; 
            font-weight: 800; 
            width: 100%; 
            box-shadow: 0 6px 0px #cbd5e1; 
            cursor: pointer;
            margin-bottom: 8px;
        }
        .alt-btn:active { transform: translateY(3px); box-shadow: none; }
        .selected-alt { border-color: #009b3a !important; background-color: #f0fdf4 !important; color: #0047bb !important; transform: scale(1.02); box-shadow: 0 6px 0px #166534; }
        
        .correct-visual { background-color: #009b3a !important; color: white !important; border-color: #006b2a !important; animation: pulse 0.5s infinite; box-shadow: 0 6px 0px #064e3b; }
        .wrong-visual { background-color: #ef4444 !important; color: white !important; border-color: #991b1b !important; animation: shake 0.4s; box-shadow: 0 6px 0px #7f1d1d; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes pulse { 0% { transform: scale(1.02); } 50% { transform: scale(1.05); } 100% { transform: scale(1.02); } }

        /* CARDS DE STATUS */
        .status-card { 
            position: fixed; 
            top: 140px; 
            right: 30px; 
            z-index: 50; 
            background: white; 
            padding: 25px; 
            border-radius: 40px; 
            border: 8px solid #facc15; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 200px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="select-none flex flex-col bg-[#0047bb]">

    <div id="section-intro" class="h-screen w-full flex items-center justify-center bg-black fixed inset-0 z-[150]">
        <video id="video-intro" class="w-full h-full object-cover" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button onclick="ativarEIniciar()" class="absolute bottom-12 bg-yellow-400 text-green-800 px-12 py-5 rounded-full text-4xl font-game border-4 border-white animate-bounce shadow-2xl">INICIAR QUIZ</button>
    </div>

    <div id="section-cadastro" class="hidden h-screen w-full flex flex-col items-center justify-center bg-green-800 p-6 fixed inset-0 z-[100]">
        <div class="bg-white p-10 rounded-[50px] border-[10px] border-yellow-400 w-full max-w-xl text-center shadow-[0_0_100px_rgba(0,0,0,0.5)]">
            <img src="logo_Brasil_cmyk.png" alt="Logo" class="mx-auto mb-8 max-h-40 object-contain">
            <h1 class="text-4xl font-game mb-8 text-green-700 uppercase tracking-wide">Configuração</h1>
            <input type="text" id="input-escola" placeholder="NOME DO EVENTO" class="w-full p-5 rounded-2xl text-black text-2xl mb-5 text-center font-bold border-4 border-slate-100 uppercase focus:border-yellow-400 outline-none">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="input-timeA" placeholder="TIME A" class="p-5 rounded-2xl text-black text-xl border-b-[10px] border-blue-600 text-center font-bold uppercase outline-none bg-slate-50">
                <input type="text" id="input-timeB" placeholder="TIME B" class="p-5 rounded-2xl text-black text-xl border-b-[10px] border-red-600 text-center font-bold uppercase outline-none bg-slate-50">
            </div>
            <button onclick="validarEntrada()" class="w-full bg-yellow-400 mt-8 py-6 rounded-3xl text-4xl font-game btn-side text-green-800">COMEÇAR JOGO</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden h-screen flex flex-col bg-[#f8fafc] overflow-hidden">
        <div class="header-banner"></div>
        
        <div class="h-28 flex p-3 gap-4 bg-green-900 shadow-lg">
            <div id="area-timeA" onclick="selecionarTime('A')" class="flex-1 bg-blue-700 rounded-[25px] flex items-center justify-between px-8 border-4 border-transparent relative text-white cursor-pointer transition-all shadow-inner">
                <div class="flex flex-col"><h2 id="display-timeA" class="text-sm font-black opacity-80 uppercase tracking-tighter">TIME A</h2><div id="placarA" class="text-5xl font-game">0</div></div>
                <div id="labelA" class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-4 py-1 rounded-full text-xs font-black hidden uppercase shadow-md">ESCOLHIDO</div>
            </div>
            <div class="flex items-center justify-center text-yellow-400 font-game text-3xl">VS</div>
            <div id="area-timeB" onclick="selecionarTime('B')" class="flex-1 bg-red-700 rounded-[25px] flex items-center justify-between px-8 border-4 border-transparent relative text-white cursor-pointer transition-all shadow-inner">
                <div class="flex flex-col items-end"><h2 id="display-timeB" class="text-sm font-black opacity-80 uppercase tracking-tighter">TIME B</h2><div id="placarB" class="text-5xl font-game">0</div></div>
                <div id="labelB" class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-4 py-1 rounded-full text-xs font-black hidden uppercase shadow-md">ESCOLHIDO</div>
            </div>
        </div>

        <div class="flex-1 flex p-4 gap-4 overflow-hidden">
            <div class="w-44 flex flex-col gap-3">
                <button onclick="iniciarCronometro()" class="flex-1 bg-yellow-500 text-green-950 rounded-2xl btn-side text-2xl font-game">TEMPO</button>
                <button onclick="verificarResposta()" class="flex-1 bg-green-600 text-white rounded-2xl btn-side text-2xl font-game">CONFIRMAR</button>
            </div>
            <div class="flex-1 bg-white rounded-[40px] p-8 shadow-2xl border-2 border-slate-100 flex flex-col relative">
                <div id="rodada-info" class="bg-green-700 text-white px-6 py-2 rounded-full font-black text-sm uppercase w-fit mb-4 shadow-sm"></div>
                <div id="enunciado" class="text-4xl font-bold text-green-900 leading-[1.1] mb-8 min-h-[100px] flex items-center"></div>
                <div id="alternativas" class="flex flex-col gap-4 flex-1 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <div id="timer-container" class="hidden status-card">
        <div id="timer-num" class="font-game text-8xl text-green-800">5</div>
        <span class="text-green-800 font-black text-sm uppercase italic tracking-widest mt-2">Segundos!</span>
    </div>

    <div id="modal-alerta" class="hidden fixed inset-0 bg-black/90 z-[600] flex items-center justify-center p-6">
        <div class="bg-white text-green-800 p-10 rounded-[50px] text-center max-w-sm border-[10px] border-yellow-400 shadow-2xl">
            <p id="alerta-texto" class="text-3xl font-black mb-8 uppercase italic leading-tight"></p>
            <button onclick="fecharAlerta()" class="bg-green-600 text-white px-10 py-5 rounded-3xl font-game text-3xl w-full btn-side">CONTINUAR</button>
        </div>
    </div>
    
    <div id="overlay-torta" class="hidden fixed inset-0 bg-black z-[400] flex flex-col">
        <video id="video-torta" class="flex-1 w-full h-full object-contain"><source id="source-torta" src="" type="video/mp4"></video>
        <button onclick="fecharTorta()" class="bg-yellow-400 text-green-900 py-10 font-game text-4xl border-t-[10px] border-white uppercase italic">PRÓXIMA RODADA ↩</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let pontosA = 0, pontosB = 0, timeAtivo = null, perguntaAtual = 0, selecionada = null, timerInterval = null, bloqueado = false, perguntas = [];
        let alertaCallback = null;

        function ativarEIniciar() {
            document.getElementById('section-intro').classList.add('hidden');
            document.getElementById('section-cadastro').classList.remove('hidden');
        }

        function validarEntrada() {
            const esc = document.getElementById('input-escola').value;
            const tA = document.getElementById('input-timeA').value;
            const tB = document.getElementById('input-timeB').value;
            if(!esc || !tA || !tB) return alert("Preencha todos os campos!");

            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Banco vazio!");
                perguntas = Object.values(dados);
                document.getElementById('display-timeA').innerText = tA.toUpperCase();
                document.getElementById('display-timeB').innerText = tB.toUpperCase();
                document.getElementById('section-cadastro').classList.add('hidden');
                document.getElementById('section-quiz').classList.remove('hidden');
                carregarPergunta();
            });
        }

        function selecionarTime(t) {
            if(bloqueado) return;
            timeAtivo = t;
            document.getElementById('area-timeA').style.borderColor = (t === 'A') ? '#facc15' : 'transparent';
            document.getElementById('area-timeB').style.borderColor = (t === 'B') ? '#facc15' : 'transparent';
            document.getElementById('labelA').classList.toggle('hidden', t !== 'A');
            document.getElementById('labelB').classList.toggle('hidden', t !== 'B');
        }

        function carregarPergunta() {
            timeAtivo = null; selecionada = null; bloqueado = false;
            document.getElementById('timer-container').classList.add('hidden');
            document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent');
            document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden'));
            
            const p = perguntas[perguntaAtual];
            document.getElementById('rodada-info').innerText = `RODADA ${perguntaAtual + 1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;
            
            const container = document.getElementById('alternativas');
            container.innerHTML = '';
            p.opt.forEach((o, i) => {
                const btn = document.createElement('button');
                btn.className = "alt-btn";
                btn.innerHTML = `<span class="w-12 h-12 bg-green-700 text-white rounded-full flex items-center justify-center mr-5 font-black text-2xl shadow-md">${String.fromCharCode(65+i)}</span> <span class="flex-1">${o}</span>`;
                btn.onclick = () => {
                    if(!timeAtivo) return alert("Escolha o time!");
                    if(bloqueado) return;
                    document.querySelectorAll('.alt-btn').forEach(b => b.classList.remove('selected-alt'));
                    btn.classList.add('selected-alt');
                    selecionada = i;
                    clearInterval(timerInterval);
                    document.getElementById('timer-container').classList.add('hidden');
                };
                container.appendChild(btn);
            });
        }

        function iniciarCronometro() {
            if(!timeAtivo || bloqueado) return;
            let tempo = 5;
            document.getElementById('timer-container').classList.remove('hidden');
            document.getElementById('timer-num').innerText = tempo;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                tempo--;
                document.getElementById('timer-num').innerText = tempo;
                if(tempo <= 0) {
                    clearInterval(timerInterval);
                    bloqueado = true;
                    mostrarAlerta("TEMPO ESGOTADO!", () => { aplicarPontos(-10); exibirTorta(timeAtivo); });
                }
            }, 1000);
        }

        function verificarResposta() {
            if(selecionada === null || timeAtivo === null || bloqueado) return;
            bloqueado = true;
            const p = perguntas[perguntaAtual];
            const acertou = (selecionada === p.c);
            const btns = document.querySelectorAll('.alt-btn');
            btns[selecionada].classList.add(acertou ? 'correct-visual' : 'wrong-visual');
            if(!acertou) btns[p.c].classList.add('correct-visual');

            setTimeout(() => {
                aplicarPontos(acertou ? 10 : -10);
                mostrarAlerta(acertou ? "ACERTOU!" : "ERROU!", () => exibirTorta(acertou ? (timeAtivo==='A'?'B':'A') : timeAtivo));
            }, 2000);
        }

        function aplicarPontos(v) {
            if(timeAtivo === 'A') pontosA = Math.max(0, pontosA + v);
            else pontosB = Math.max(0, pontosB + v);
            document.getElementById('placarA').innerText = pontosA;
            document.getElementById('placarB').innerText = pontosB;
        }

        function mostrarAlerta(t, cb) {
            document.getElementById('alerta-texto').innerText = t;
            document.getElementById('modal-alerta').classList.remove('hidden');
            alertaCallback = cb;
        }

        function fecharAlerta() {
            document.getElementById('modal-alerta').classList.add('hidden');
            if(alertaCallback) alertaCallback();
            alertaCallback = null;
        }

        function exibirTorta(t) {
            document.getElementById('source-torta').src = (t === 'A') ? 'tortatimeA.mp4' : 'tortatimeB.mp4';
            document.getElementById('overlay-torta').classList.remove('hidden');
            document.getElementById('video-torta').load();
            document.getElementById('video-torta').play();
        }

        function fecharTorta() {
            document.getElementById('overlay-torta').classList.add('hidden');
            if(perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                carregarPergunta();
            } else {
                alert("FIM DE JOGO!");
                location.reload();
            }
        }
    </script>
</body>
</html>
