<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Enel Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --enel-verde: #009b3a; --enel-azul: #0047bb; --enel-amarelo: #facc15; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--enel-azul); color: white; overflow: hidden; height: 100vh; }
        .font-game { font-family: 'Luckiest Guy', cursive; }

        /* TESTEIRA SEM BORDAS BRANCAS */
        .header-banner { 
            height: 120px; 
            background: #fff url('testeira.jpg') no-repeat center center; 
            background-size: cover; 
            border-bottom: 8px solid var(--enel-amarelo);
            width: 100%;
        }

        /* ANIMAÇÕES FLUIDAS */
        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fluid { animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }

        /* BOTÕES 3D DA PRIMEIRA VERSÃO */
        .btn-game {
            transition: all 0.1s;
            border-bottom: 10px solid rgba(0,0,0,0.3);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .btn-game:active { transform: translateY(5px); border-bottom-width: 2px; }

        /* ORGANIZAÇÃO DAS ALTERNATIVAS */
        .alt-btn {
            transition: all 0.2s;
            background: white;
            color: #1e293b;
            border-radius: 30px;
            padding: 20px 30px;
            font-size: 1.8rem;
            font-weight: 900;
            box-shadow: 0 8px 0px #cbd5e1;
            display: flex; align-items: center;
            width: 100%;
            border: 4px solid transparent;
        }
        .alt-btn:hover { transform: scale(1.01); }
        .selected-alt { border-color: var(--enel-verde) !important; background: #f0fdf4 !important; box-shadow: 0 8px 0px #166534 !important; }

        /* CRONOMETRO GIGANTE CENTRAL */
        #timer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(5px);
        }
        .timer-circle {
            width: 300px; height: 300px; border: 15px solid var(--enel-amarelo);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background: white; box-shadow: 0 0 50px var(--enel-amarelo);
        }

        /* MODAIS DE SISTEMA (ESTILO DOUGLAS) */
        .modal-container {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content {
            background: white; padding: 50px; rounded-[60px]; border: 12px solid var(--enel-amarelo);
            max-width: 500px; width: 90%; text-align: center; box-shadow: 0 20px 0px rgba(0,0,0,0.2);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="select-none flex flex-col">

    <div id="section-intro" class="h-screen w-full flex items-center justify-center bg-black fixed inset-0 z-[3000]">
        <video id="video-intro" class="w-full h-full object-cover" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button onclick="ativarEIniciar()" class="absolute bottom-12 bg-yellow-400 text-green-800 px-16 py-6 rounded-full text-5xl font-game btn-game border-4 border-white animate-bounce">JOGAR AGORA</button>
    </div>

    <div id="section-cadastro" class="hidden h-screen w-full flex flex-col items-center justify-center bg-[#064e3b] fixed inset-0 z-[2500]">
        <div class="bg-white p-12 rounded-[70px] border-[15px] border-yellow-400 w-full max-w-2xl text-center shadow-2xl animate-fluid">
            <img src="logo_Brasil_cmyk.png" class="mx-auto mb-10 max-h-48">
            <h1 class="text-4xl font-game mb-10 text-green-700 uppercase">Configuração do Quiz</h1>
            <input type="text" id="input-escola" placeholder="NOME DO EVENTO" class="w-full p-6 rounded-3xl text-black text-3xl mb-6 text-center font-bold border-4 border-slate-100 uppercase focus:border-blue-500 outline-none">
            <div class="grid grid-cols-2 gap-6">
                <input type="text" id="input-timeA" placeholder="TIME AZUL" class="p-6 rounded-3xl text-black text-2xl border-b-[12px] border-blue-600 text-center font-bold uppercase outline-none bg-slate-50">
                <input type="text" id="input-timeB" placeholder="TIME VERMELHO" class="p-6 rounded-3xl text-black text-2xl border-b-[12px] border-red-600 text-center font-bold uppercase outline-none bg-slate-50">
            </div>
            <button onclick="validarEntrada()" class="w-full bg-green-500 mt-10 py-8 rounded-[40px] text-5xl font-game btn-game text-white uppercase">Puxar Perguntas</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden h-screen flex flex-col bg-slate-100">
        <div class="header-banner"></div>
        
        <div class="h-32 flex p-4 gap-6 bg-[#064e3b] shadow-2xl">
            <div id="area-timeA" onclick="selecionarTime('A')" class="flex-1 bg-blue-700 rounded-[35px] flex items-center justify-between px-12 border-8 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col"><span class="text-sm font-black uppercase opacity-60">Time Azul</span><div id="placarA" class="text-6xl font-game">0</div></div>
                <div id="labelA" class="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-6 py-1 rounded-full text-xs font-black hidden uppercase">SUA VEZ</div>
            </div>
            <div id="area-timeB" onclick="selecionarTime('B')" class="flex-1 bg-red-700 rounded-[35px] flex items-center justify-between px-12 border-8 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col items-end"><span class="text-sm font-black uppercase opacity-60">Time Vermelho</span><div id="placarB" class="text-6xl font-game">0</div></div>
                <div id="labelB" class="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-6 py-1 rounded-full text-xs font-black hidden uppercase">SUA VEZ</div>
            </div>
        </div>

        <div class="flex-1 flex p-6 gap-6 overflow-hidden">
            <div class="w-56 flex flex-col gap-6">
                <button onclick="iniciarCronometro()" class="flex-1 bg-yellow-400 text-green-900 rounded-[40px] btn-game text-4xl font-game">TEMPO</button>
                <button onclick="verificarResposta()" class="flex-1 bg-green-600 text-white rounded-[40px] btn-game text-4xl font-game">CONFIRMAR</button>
            </div>
            <div id="card-pergunta" class="flex-1 bg-white rounded-[60px] p-12 shadow-2xl border-2 border-slate-200 flex flex-col relative animate-fluid">
                <div id="rodada-info" class="bg-green-700 text-white px-8 py-2 rounded-full font-black text-base uppercase w-fit mb-6"></div>
                <div id="enunciado" class="text-5xl font-bold text-green-900 leading-[1.1] mb-12 min-h-[140px]"></div>
                <div id="alternativas" class="grid grid-cols-1 gap-4 flex-1"></div>
            </div>
        </div>
    </div>

    <div id="timer-overlay" class="hidden">
        <div class="timer-circle">
            <span id="timer-num" class="font-game text-[180px] text-green-800">5</span>
        </div>
        <h2 class="font-game text-6xl text-yellow-400 mt-10 italic animate-pulse">VALENDO!</h2>
    </div>

    <div id="modal-douglas" class="hidden modal-container">
        <div class="modal-content animate-fluid">
            <h2 id="modal-title" class="text-6xl font-game text-green-800 mb-6">OPPS!</h2>
            <p id="modal-text" class="text-3xl font-black text-slate-700 mb-10 uppercase"></p>
            <button onclick="fecharModal()" class="bg-green-600 text-white px-16 py-6 rounded-3xl font-game text-4xl w-full btn-game">CONTINUAR</button>
        </div>
    </div>

    <div id="rule-card" class="hidden fixed top-40 left-10 z-[500] bg-red-600 text-white p-8 rounded-[40px] border-8 border-white shadow-2xl animate-bounce">
        <div id="rule-title" class="font-game text-4xl">TUDO OU NADA</div>
    </div>

    <div id="overlay-torta" class="hidden fixed inset-0 bg-black z-[4000] flex flex-col">
        <video id="video-torta" class="flex-1 w-full h-full object-contain"><source id="source-torta" src="" type="video/mp4"></video>
        <button onclick="fecharTorta()" class="bg-yellow-400 text-green-900 py-12 font-game text-6xl border-t-[10px] border-white">PRÓXIMA PERGUNTA</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU", authDomain: "quizdouglas.firebaseapp.com", databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com", projectId: "quizdouglas", storageBucket: "quizdouglas.firebasestorage.app", messagingSenderId: "839144790261", appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let pontosA = 0, pontosB = 0, timeAtivo = null, perguntaAtual = 0, selecionada = null, timerInterval = null, bloqueado = false, perguntas = [];
        let modalCb = null;

        function ativarEIniciar() { document.getElementById('section-intro').classList.add('hidden'); document.getElementById('section-cadastro').classList.remove('hidden'); }

        function validarEntrada() {
            const esc = document.getElementById('input-escola').value;
            const tA = document.getElementById('input-timeA').value;
            const tB = document.getElementById('input-timeB').value;
            if(!esc || !tA || !tB) return showModal("ATENÇÃO", "Preencha todos os campos para começar!");

            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return showModal("ERRO", "Banco de dados vazio!");
                perguntas = Object.values(dados);
                document.getElementById('section-cadastro').classList.add('hidden');
                document.getElementById('section-quiz').classList.remove('hidden');
                carregarPergunta();
            });
        }

        function selecionarTime(t) {
            if(bloqueado) return;
            timeAtivo = t;
            document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent');
            document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('area-time'+t).style.borderColor = '#facc15';
            document.getElementById('label'+t).classList.remove('hidden');
        }

        function carregarPergunta() {
            timeAtivo = null; selecionada = null; bloqueado = false;
            document.getElementById('timer-overlay').classList.add('hidden');
            document.getElementById('rule-card').classList.add('hidden');
            document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent');
            document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden'));

            const p = perguntas[perguntaAtual];
            const cp = document.getElementById('card-pergunta');
            cp.classList.remove('animate-fluid'); void cp.offsetWidth; cp.classList.add('animate-fluid');

            document.getElementById('rodada-info').innerText = `RODADA ${perguntaAtual + 1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;

            if(p.regra) {
                document.getElementById('rule-card').classList.remove('hidden');
                document.getElementById('rule-title').innerText = p.regra === 'tudonada' ? "TUDO OU NADA!" : "DOBRA OU DOA!";
            }

            const container = document.getElementById('alternativas'); container.innerHTML = '';
            p.opt.forEach((o, i) => {
                const btn = document.createElement('button'); btn.className = "alt-btn";
                btn.innerHTML = `<span class="w-14 h-14 bg-green-700 text-white rounded-full flex items-center justify-center mr-6 font-black text-3xl shadow-lg">${String.fromCharCode(65+i)}</span> <span class="flex-1">${o}</span>`;
                btn.onclick = () => { if(!timeAtivo) return showModal("AVISO", "Selecione o time que vai responder!"); if(bloqueado) return; document.querySelectorAll('.alt-btn').forEach(b => b.classList.remove('selected-alt')); btn.classList.add('selected-alt'); selecionada = i; clearInterval(timerInterval); document.getElementById('timer-overlay').classList.add('hidden'); };
                container.appendChild(btn);
            });
        }

        function iniciarCronometro() {
            if(!timeAtivo || bloqueado) return;
            let t = 5; document.getElementById('timer-overlay').classList.remove('hidden');
            document.getElementById('timer-num').innerText = t;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                t--; document.getElementById('timer-num').innerText = t;
                if(t <= 0) { clearInterval(timerInterval); bloqueado = true; document.getElementById('timer-overlay').classList.add('hidden'); showModal("TEMPO ESGOTADO", "Vocês perderam 10 pontos!", () => { aplicarPontos(-10); exibirTorta(timeAtivo); }); }
            }, 1000);
        }

        function verificarResposta() {
            if(selecionada === null || !timeAtivo || bloqueado) return;
            bloqueado = true;
            const p = perguntas[perguntaAtual];
            const acertou = (selecionada === p.c);
            const btns = document.querySelectorAll('.alt-btn');
            
            btns[selecionada].style.background = acertou ? '#22c55e' : '#ef4444';
            btns[selecionada].style.color = 'white';
            if(!acertou) { btns[p.c].style.background = '#22c55e'; btns[p.c].style.color = 'white'; }

            setTimeout(() => {
                if(p.regra === 'tudonada' && !acertou) { if(timeAtivo==='A') pontosA=0; else pontosB=0; }
                else if(p.regra === 'dobra') { aplicarPontos(acertou ? 20 : -10); }
                else { aplicarPontos(acertou ? 10 : -10); }
                showModal(acertou ? "ACERTOU!" : "ERROU!", acertou ? "O time ganhou 10 pontos!" : "Perderam 10 pontos!", () => exibirTorta(acertou ? (timeAtivo==='A'?'B':'A') : timeAtivo));
            }, 1500);
        }

        function aplicarPontos(v) { if(timeAtivo==='A') pontosA=Math.max(0, pontosA+v); else pontosB=Math.max(0, pontosB+v); document.getElementById('placarA').innerText=pontosA; document.getElementById('placarB').innerText=pontosB; }
        function showModal(title, text, cb=null) { document.getElementById('modal-title').innerText = title; document.getElementById('modal-text').innerText = text; document.getElementById('modal-douglas').classList.remove('hidden'); modalCb = cb; }
        function fecharModal() { document.getElementById('modal-douglas').classList.add('hidden'); if(modalCb) modalCb(); modalCb = null; }
        function exibirTorta(t) { document.getElementById('source-torta').src = t==='A' ? 'tortatimeA.mp4' : 'tortatimeB.mp4'; document.getElementById('overlay-torta').classList.remove('hidden'); document.getElementById('video-torta').load(); document.getElementById('video-torta').play(); }
        function fecharTorta() { document.getElementById('overlay-torta').classList.add('hidden'); if(perguntaAtual < perguntas.length-1) { perguntaAtual++; carregarPergunta(); } else location.reload(); }
    </script>
</body>
</html>
