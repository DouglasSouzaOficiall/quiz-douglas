<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Enel Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --enel-verde: #009b3a; --enel-azul: #0047bb; --enel-amarelo: #facc15; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--enel-azul); color: white; overflow: hidden; height: 100vh; }
        .font-game { font-family: 'Luckiest Guy', cursive; }

        /* TESTEIRA SEM LACUNAS */
        .header-banner { 
            height: 110px; 
            background: white url('testeira.jpg') no-repeat center; 
            background-size: 100% 100%; 
            border-bottom: 6px solid var(--enel-amarelo);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* ANIMAÃ‡Ã•ES DE FLUIDEZ */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-card { animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* BOTÃ•ES 3D PREMIUM */
        .btn-premium {
            transition: all 0.1s;
            border-bottom: 8px solid rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-premium:active { transform: translateY(4px); border-bottom-width: 0; }

        /* ALTERNATIVAS */
        .alt-btn {
            transition: all 0.2s;
            border: 4px solid #f1f5f9;
            background: white;
            color: #1e293b;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: 900;
            box-shadow: 0 8px 0px #cbd5e1;
            margin-bottom: 12px;
            text-align: left;
            display: flex; align-items: center;
        }
        .selected-alt { border-color: var(--enel-verde) !important; background: #f0fdf4 !important; box-shadow: 0 8px 0px #166534 !important; transform: scale(1.02); }

        /* CARDS DE STATUS (CRONOMETRO E REGRAS) */
        .status-card {
            position: fixed; top: 130px; right: 30px; z-index: 100;
            background: white; border-radius: 40px; border: 8px solid var(--enel-amarelo);
            padding: 25px; width: 220px; box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }
        .rule-card { border-color: #ef4444; background: #fef2f2; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="select-none flex flex-col">

    <div id="section-intro" class="h-screen w-full flex items-center justify-center bg-black fixed inset-0 z-[200]">
        <video id="video-intro" class="w-full h-full object-cover" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button onclick="ativarEIniciar()" class="absolute bottom-12 bg-yellow-400 text-green-800 px-16 py-6 rounded-full text-4xl font-game border-4 border-white animate-bounce shadow-2xl">INICIAR EVENTO</button>
    </div>

    <div id="section-cadastro" class="hidden h-screen w-full flex flex-col items-center justify-center bg-[#064e3b] p-6 fixed inset-0 z-[150]">
        <div class="bg-white p-10 rounded-[60px] border-[12px] border-yellow-400 w-full max-w-xl text-center shadow-2xl animate-card">
            <img src="logo_Brasil_cmyk.png" class="mx-auto mb-8 max-h-40 object-contain">
            <h1 class="text-3xl font-game mb-8 text-green-700 uppercase tracking-widest">ConfiguraÃ§Ã£o</h1>
            <input type="text" id="input-escola" placeholder="NOME DO EVENTO" class="w-full p-5 rounded-3xl text-black text-2xl mb-5 text-center font-bold border-4 border-slate-100 outline-none uppercase focus:border-yellow-400">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="input-timeA" placeholder="TIME A" class="p-5 rounded-3xl text-black text-xl border-b-[10px] border-blue-600 text-center font-bold uppercase outline-none bg-slate-50">
                <input type="text" id="input-timeB" placeholder="TIME B" class="p-5 rounded-3xl text-black text-xl border-b-[10px] border-red-600 text-center font-bold uppercase outline-none bg-slate-50">
            </div>
            <button onclick="validarEntrada()" class="w-full bg-yellow-400 mt-8 py-6 rounded-[30px] text-4xl font-game btn-premium text-green-900">PUXAR PERGUNTAS</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden h-screen flex flex-col bg-slate-50 overflow-hidden">
        <div class="header-banner"></div>
        <div class="h-28 flex p-3 gap-4 bg-[#064e3b] shadow-xl">
            <div id="area-timeA" onclick="selecionarTime('A')" class="flex-1 bg-blue-700 rounded-[30px] flex items-center justify-between px-10 border-4 border-transparent relative text-white cursor-pointer transition-all shadow-inner">
                <div class="flex flex-col"><span class="text-xs font-black opacity-70 uppercase">Time Azul</span><div id="placarA" class="text-5xl font-game">0</div></div>
                <div id="labelA" class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-4 py-1 rounded-full text-xs font-black hidden uppercase">JOGANDO</div>
            </div>
            <div id="area-timeB" onclick="selecionarTime('B')" class="flex-1 bg-red-700 rounded-[30px] flex items-center justify-between px-10 border-4 border-transparent relative text-white cursor-pointer transition-all shadow-inner">
                <div class="flex flex-col items-end"><span class="text-xs font-black opacity-70 uppercase">Time Vermelho</span><div id="placarB" class="text-5xl font-game">0</div></div>
                <div id="labelB" class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-900 px-4 py-1 rounded-full text-xs font-black hidden uppercase">JOGANDO</div>
            </div>
        </div>

        <div class="flex-1 flex p-4 gap-4">
            <div class="w-48 flex flex-col gap-4">
                <button onclick="iniciarCronometro()" class="flex-1 bg-yellow-500 text-green-950 rounded-3xl btn-premium text-3xl font-game">TEMPO</button>
                <button onclick="verificarResposta()" class="flex-1 bg-green-600 text-white rounded-3xl btn-premium text-3xl font-game">CONFIRMAR</button>
            </div>
            <div id="card-pergunta" class="flex-1 bg-white rounded-[50px] p-10 shadow-2xl border-2 border-slate-100 flex flex-col relative overflow-hidden">
                <div id="rodada-info" class="bg-green-700 text-white px-6 py-2 rounded-full font-black text-sm uppercase w-fit mb-4"></div>
                <div id="enunciado" class="text-4xl font-bold text-green-900 leading-tight mb-8 min-h-[120px]"></div>
                <div id="alternativas" class="flex flex-col gap-2 flex-1 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="timer-card" class="hidden status-card animate-card text-center">
        <div id="timer-num" class="font-game text-9xl text-green-800">5</div>
        <div class="text-green-700 font-black uppercase text-sm tracking-tighter">Segundos restantes</div>
    </div>

    <div id="rule-display" class="hidden status-card rule-card animate-card left-10 right-auto">
        <div class="text-6xl mb-2 text-center">ðŸ”¥</div>
        <div id="rule-title" class="font-game text-3xl text-red-600 text-center uppercase">REGRA</div>
        <p id="rule-desc" class="text-red-900 font-black text-sm text-center uppercase mt-2"></p>
    </div>

    <div id="modal-custom" class="hidden fixed inset-0 bg-black/90 z-[1000] flex items-center justify-center p-6">
        <div class="bg-white p-12 rounded-[60px] border-[12px] border-yellow-400 text-center max-w-md shadow-2xl animate-card">
            <p id="modal-text" class="text-4xl font-black text-green-800 mb-10 uppercase italic"></p>
            <button onclick="fecharModal()" class="bg-green-600 text-white px-12 py-6 rounded-3xl font-game text-4xl w-full btn-premium">OK</button>
        </div>
    </div>

    <div id="overlay-torta" class="hidden fixed inset-0 bg-black z-[500] flex flex-col">
        <video id="video-torta" class="flex-1 w-full h-full object-contain"><source id="source-torta" src="" type="video/mp4"></video>
        <button onclick="fecharTorta()" class="bg-yellow-400 text-green-950 py-10 font-game text-5xl border-t-[10px] border-white">PRÃ“XIMA FASE â†©</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU", authDomain: "quizdouglas.firebaseapp.com", databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com", projectId: "quizdouglas", storageBucket: "quizdouglas.firebasestorage.app", messagingSenderId: "839144790261", appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let pontosA = 0, pontosB = 0, timeAtivo = null, perguntaAtual = 0, selecionada = null, timerInterval = null, bloqueado = false, perguntas = [];
        let modalCb = null;

        function ativarEIniciar() { document.getElementById('section-intro').classList.add('hidden'); document.getElementById('section-cadastro').classList.remove('hidden'); }

        function validarEntrada() {
            const esc = document.getElementById('input-escola').value;
            const tA = document.getElementById('input-timeA').value;
            const tB = document.getElementById('input-timeB').value;
            if(!esc || !tA || !tB) return showModal("Preencha todos os campos!");

            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return showModal("Banco vazio!");
                perguntas = Object.values(dados);
                document.getElementById('section-cadastro').classList.add('hidden');
                document.getElementById('section-quiz').classList.remove('hidden');
                carregarPergunta();
            });
        }

        function selecionarTime(t) {
            if(bloqueado) return;
            timeAtivo = t;
            document.getElementById('area-timeA').style.borderColor = (t === 'A') ? '#facc15' : 'transparent';
            document.getElementById('area-timeB').style.borderColor = (t === 'B') ? '#facc15' : 'transparent';
            document.getElementById('labelA').classList.toggle('hidden', t !== 'A');
            document.getElementById('labelB').classList.toggle('hidden', t !== 'B');
        }

        function carregarPergunta() {
            timeAtivo = null; selecionada = null; bloqueado = false;
            document.getElementById('timer-card').classList.add('hidden');
            document.getElementById('rule-display').classList.add('hidden');
            
            const p = perguntas[perguntaAtual];
            const cp = document.getElementById('card-pergunta');
            cp.classList.remove('animate-card'); void cp.offsetWidth; cp.classList.add('animate-card');

            document.getElementById('rodada-info').innerText = `RODADA ${perguntaAtual + 1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;

            if(p.regra === 'tudonada') { document.getElementById('rule-display').classList.remove('hidden'); document.getElementById('rule-title').innerText = "TUDO OU NADA"; document.getElementById('rule-desc').innerText = "ERROU = VOLTA AO ZERO!"; }
            else if(p.regra === 'dobra') { document.getElementById('rule-display').classList.remove('hidden'); document.getElementById('rule-title').innerText = "DOBRA OU DOA"; document.getElementById('rule-desc').innerText = "ACERTO VALE O DOBRO!"; }

            const container = document.getElementById('alternativas'); container.innerHTML = '';
            p.opt.forEach((o, i) => {
                const btn = document.createElement('button'); btn.className = "alt-btn";
                btn.innerHTML = `<span class="w-12 h-12 bg-green-700 text-white rounded-full flex items-center justify-center mr-5 font-black text-2xl">${String.fromCharCode(65+i)}</span> <span class="flex-1">${o}</span>`;
                btn.onclick = () => { if(!timeAtivo) return showModal("SELECIONE O TIME!"); if(bloqueado) return; document.querySelectorAll('.alt-btn').forEach(b => b.classList.remove('selected-alt')); btn.classList.add('selected-alt'); selecionada = i; clearInterval(timerInterval); document.getElementById('timer-card').classList.add('hidden'); };
                container.appendChild(btn);
            });
        }

        function iniciarCronometro() {
            if(!timeAtivo || bloqueado) return;
            let t = 5; document.getElementById('timer-card').classList.remove('hidden');
            document.getElementById('timer-num').innerText = t;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                t--; document.getElementById('timer-num').innerText = t;
                if(t <= 0) { clearInterval(timerInterval); bloqueado = true; showModal("TEMPO ESGOTADO!", () => { aplicarPontos(-10); exibirTorta(timeAtivo); }); }
            }, 1000);
        }

        function verificarResposta() {
            if(selecionada === null || !timeAtivo || bloqueado) return;
            bloqueado = true;
            const p = perguntas[perguntaAtual];
            const acertou = (selecionada === p.c);
            const btns = document.querySelectorAll('.alt-btn');
            btns[selecionada].style.background = acertou ? '#22c55e' : '#ef4444';
            btns[selecionada].style.color = 'white';
            if(!acertou) { btns[p.c].style.background = '#22c55e'; btns[p.c].style.color = 'white'; }

            setTimeout(() => {
                if(p.regra === 'tudonada' && !acertou) { if(timeAtivo==='A') pontosA=0; else pontosB=0; }
                else if(p.regra === 'dobra') { aplicarPontos(acertou ? 20 : -10); }
                else { aplicarPontos(acertou ? 10 : -10); }
                showModal(acertou ? "ACERTOU!" : "ERROU!", () => exibirTorta(acertou ? (timeAtivo==='A'?'B':'A') : timeAtivo));
            }, 1500);
        }

        function aplicarPontos(v) { if(timeAtivo==='A') pontosA=Math.max(0, pontosA+v); else pontosB=Math.max(0, pontosB+v); document.getElementById('placarA').innerText=pontosA; document.getElementById('placarB').innerText=pontosB; }
        function showModal(t, cb=null) { document.getElementById('modal-text').innerText = t; document.getElementById('modal-custom').classList.remove('hidden'); modalCb = cb; }
        function fecharModal() { document.getElementById('modal-custom').classList.add('hidden'); if(modalCb) modalCb(); modalCb = null; }
        function exibirTorta(t) { document.getElementById('source-torta').src = t==='A' ? 'tortatimeA.mp4' : 'tortatimeB.mp4'; document.getElementById('overlay-torta').classList.remove('hidden'); document.getElementById('video-torta').load(); document.getElementById('video-torta').play(); }
        function fecharTorta() { document.getElementById('overlay-torta').classList.add('hidden'); if(perguntaAtual < perguntas.length-1) { perguntaAtual++; carregarPergunta(); } else location.reload(); }
    </script>
</body>
</html>
