<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a0633; color: white; overflow: hidden; height: 100vh; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        .btn-side { 
            transition: all 0.1s; 
            border-bottom: 8px solid rgba(0,0,0,0.3); 
            text-transform: uppercase; 
            font-weight: 900; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            border-radius: 30px;
        }
        .btn-side:active { transform: translateY(4px); border-bottom-width: 4px; }
        
        .alt-btn { 
            transition: all 0.2s; 
            border: 5px solid #e2e8f0; 
            text-align: left; 
            min-height: 95px; 
            color: #1e293b; 
            background-color: white; 
            border-radius: 40px; 
            display: flex; 
            align-items: center; 
            padding: 0 40px; 
            font-size: 2.5rem; 
            font-weight: 900; 
            width: 100%; 
            box-shadow: 0 12px 25px rgba(0,0,0,0.3); 
            cursor: pointer;
            margin-bottom: 18px;
        }
        .selected-alt { border-color: #a855f7 !important; background-color: #f3e8ff !important; color: #6b21a8 !important; transform: scale(1.02); }
        .correct { background-color: #22c55e !important; color: white !important; border-color: #15803d !important; }
        .wrong { background-color: #ef4444 !important; color: white !important; border-color: #991b1b !important; }
        
        .status-card { 
            position: fixed; top: 150px; right: 50px; 
            background: white; padding: 45px; 
            border-radius: 60px; border: 12px solid #facc15; 
            color: #1a0633; width: 300px; text-align: center; 
            box-shadow: 0 30px 70px rgba(0,0,0,0.7); 
            z-index: 100;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="setup" class="fixed inset-0 z-[200] bg-purple-900 flex flex-col items-center justify-center p-6">
        <h1 class="font-game text-[100px] text-yellow-400 mb-12 drop-shadow-2xl">QUIZ MASTER</h1>
        <div class="space-y-6 w-full max-w-2xl bg-purple-800 p-16 rounded-[60px] shadow-2xl">
            <input type="text" id="in-escola" placeholder="NOME DO EVENTO" class="w-full p-8 rounded-3xl text-black font-bold uppercase text-3xl">
            <div class="grid grid-cols-2 gap-6">
                <input type="text" id="in-timeA" placeholder="TIME AZUL" class="p-8 rounded-3xl text-black font-bold uppercase text-2xl">
                <input type="text" id="in-timeB" placeholder="TIME VERMELHO" class="p-8 rounded-3xl text-black font-bold uppercase text-2xl">
            </div>
            <button onclick="carregarEIniciar()" class="w-full bg-green-500 py-12 rounded-[40px] text-5xl font-game shadow-[0_15px_0_#15803d] text-white uppercase">INICIAR JOGO</button>
        </div>
    </div>

    <div id="game-ui" class="hidden h-screen flex flex-col">
        <div class="h-32 bg-white border-b-[15px] border-yellow-400 flex items-center justify-center shadow-2xl">
             <h1 id="txt-escola" class="text-purple-900 font-black text-6xl uppercase tracking-tighter"></h1>
        </div>

        <div class="h-44 flex p-6 gap-8 bg-purple-950">
            <div id="areaA" onclick="selecionar('A')" class="flex-1 bg-blue-600 rounded-[50px] flex items-center justify-between px-16 border-[12px] border-transparent cursor-pointer shadow-lg">
                <div class="flex flex-col"><span id="nameA" class="text-2xl font-black uppercase text-blue-200"></span><div id="ptsA" class="text-9xl font-game text-white">0</div></div>
            </div>
            <div id="areaB" onclick="selecionar('B')" class="flex-1 bg-red-600 rounded-[50px] flex items-center justify-between px-16 border-[12px] border-transparent cursor-pointer shadow-lg">
                <div class="flex flex-col items-end"><span id="nameB" class="text-2xl font-black uppercase text-red-200"></span><div id="ptsB" class="text-9xl font-game text-white">0</div></div>
            </div>
        </div>

        <div class="flex-1 flex p-10 gap-10">
            <div class="w-72 flex flex-col gap-8">
                <button onclick="startTimer()" class="flex-1 bg-orange-500 text-white btn-side text-5xl font-game">TEMPO</button>
                <button onclick="verificar()" class="flex-1 bg-green-600 text-white btn-side text-5xl font-game">OK!</button>
            </div>
            
            <div class="flex-1 bg-white rounded-[100px] p-20 shadow-2xl flex flex-col border-[15px] border-purple-200">
                <div id="info" class="bg-purple-900 text-white px-12 py-4 rounded-full text-3xl font-black w-fit mb-12"></div>
                <div id="enunciado" class="text-7xl font-bold text-purple-900 mb-16 leading-tight"></div>
                <div id="alternativas" class="grid grid-cols-1 gap-6"></div>
            </div>
        </div>
    </div>

    <div id="spec-ui" class="hidden status-card">
        <div class="text-[100px] mb-6">ðŸ”¥</div>
        <div id="spec-title" class="text-red-600 font-game text-5xl uppercase italic">ESPECIAL</div>
        <p id="spec-desc" class="text-purple-950 font-black text-2xl mt-6 uppercase"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let perguntas = [], atual = 0, ptsA = 0, ptsB = 0, time = null, selec = null, bloqueado = false;

        function carregarEIniciar() {
            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Erro: Cadastre as perguntas no seu Dash!");
                perguntas = Object.values(dados);
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');
                document.getElementById('txt-escola').innerText = document.getElementById('in-escola').value;
                document.getElementById('nameA').innerText = document.getElementById('in-timeA').value;
                document.getElementById('nameB').innerText = document.getElementById('in-timeB').value;
                show();
            });
        }

        function show() {
            time = null; selec = null; bloqueado = false;
            document.querySelectorAll('[id^="area"]').forEach(e => e.style.borderColor='transparent');
            const p = perguntas[atual], s = document.getElementById('spec-ui');
            s.classList.add('hidden');
            if(p.regra !== 'normal') {
                s.classList.remove('hidden');
                document.getElementById('spec-desc').innerText = p.regra === 'dobra' ? "ACERTO VALE O DOBRO!" : "ERRO ZERA O PLACAR!";
            }
            document.getElementById('info').innerText = `PERGUNTA ${atual+1} / ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;
            const cont = document.getElementById('alternativas'); cont.innerHTML = '';
            p.opt.forEach((o, i) => {
                const b = document.createElement('button'); b.className = "alt-btn";
                b.innerHTML = `<span class='bg-purple-900 text-white w-20 h-20 rounded-full inline-flex items-center justify-center mr-10 shadow-xl'>${String.fromCharCode(65+i)}</span> ${o}`;
                b.onclick = () => { if(!time || bloqueado) return; document.querySelectorAll('.alt-btn').forEach(x => x.classList.remove('selected-alt')); b.classList.add('selected-alt'); selec = i; };
                cont.appendChild(b);
            });
        }

        function selecionar(t) { if(bloqueado) return; time = t; document.querySelectorAll('[id^="area"]').forEach(e => e.style.borderColor='transparent'); document.getElementById('area'+t).style.borderColor='#facc15'; }

        function verificar() {
            if(selec === null || bloqueado) return;
            bloqueado = true;
            const p = perguntas[atual], ok = (selec === p.c);
            document.querySelectorAll('.alt-btn')[selec].classList.add(ok ? 'correct' : 'wrong');
            setTimeout(() => {
                let v = (p.regra === 'dobra' && ok) ? p.pts * 2 : p.pts;
                if(ok) { if(time === 'A') ptsA += v; else ptsB += v; }
                else if(p.regra === 'tudonada') { if(time === 'A') ptsA = 0; else ptsB = 0; }
                document.getElementById('ptsA').innerText = ptsA;
                document.getElementById('ptsB').innerText = ptsB;
                if(atual < perguntas.length - 1) { atual++; show(); } else { alert("FIM DO QUIZ!"); location.reload(); }
            }, 3000);
        }
    </script>
</body>
</html>
