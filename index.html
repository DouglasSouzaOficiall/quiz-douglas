<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0047bb; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        
        .btn-side { transition: all 0.1s; border-bottom: 4px solid rgba(0,0,0,0.3); text-transform: uppercase; font-weight: 900; display: flex; align-items: center; justify-content: center; text-align: center; cursor: pointer; }
        .btn-side:active { transform: translateY(2px); border-bottom-width: 0; }
        
        .header-banner { height: 120px; background-color: #fff; background-image: url('testeira.jpg'); background-size: cover; background-position: center; border-bottom: 6px solid #facc15; width: 100%; }

        .alt-btn { transition: all 0.2s; border: 3px solid #e2e8f0; text-align: left; height: 75px; color: #1e293b; background-color: white; border-radius: 25px; display: flex; align-items: center; padding: 0 25px; font-size: 1.6rem; font-weight: 800; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; cursor: pointer; }
        .selected-alt { border-color: #009b3a !important; background-color: #f0fdf4 !important; color: #0047bb !important; transform: scale(1.02); }
        
        .correct-visual { background-color: #009b3a !important; color: white !important; border-color: #006b2a !important; animation: pulse 0.5s infinite; }
        .wrong-visual { background-color: #ef4444 !important; color: white !important; border-color: #991b1b !important; animation: shake 0.4s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes pulse { 0% { transform: scale(1.02); } 50% { transform: scale(1.05); } 100% { transform: scale(1.02); } }

        .status-card { position: fixed; top: 120px; right: 30px; z-index: 50; background: white; padding: 30px; border-radius: 45px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 8px solid #facc15; display: flex; flex-direction: column; align-items: center; width: 220px; }
        .special-card { border-color: #009b3a; background: #f0fdf4; }
        .card-left { left: 30px !important; right: auto !important; }

        .timer-circle-mega { transition: stroke-dashoffset 1s linear; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="select-none flex flex-col">

    <div id="section-intro" class="h-screen w-full flex items-center justify-center bg-black fixed inset-0 z-[150]">
        <video id="video-intro" class="w-full h-full object-cover" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button onclick="ativarEIniciar()" class="absolute bottom-12 bg-yellow-400 text-green-800 px-12 py-5 rounded-full text-3xl font-game border-4 border-white animate-bounce">INICIAR JOGO</button>
    </div>

    <div id="section-cadastro" class="hidden h-screen w-full flex flex-col items-center justify-center bg-green-700 p-6 fixed inset-0 z-[100]">
        <div class="bg-white p-10 rounded-[40px] border-8 border-yellow-400 w-full max-w-xl text-center shadow-2xl">
            <img src="logo_Brasil_cmyk.png" alt="Logo" class="mx-auto mb-6 max-h-32 object-contain">
            <h1 class="text-4xl font-game mb-8 text-green-700 uppercase">ConfiguraÃ§Ã£o</h1>
            <input type="text" id="input-escola" placeholder="NOME DO EVENTO" class="w-full p-5 rounded-2xl text-black text-2xl mb-4 text-center font-bold border-2 border-slate-200 uppercase">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="input-timeA" placeholder="TIME AZUL" class="p-5 rounded-2xl text-black text-xl border-b-8 border-blue-600 text-center font-bold uppercase">
                <input type="text" id="input-timeB" placeholder="TIME VERMELHO" class="p-5 rounded-2xl text-black text-xl border-b-8 border-red-600 text-center font-bold uppercase">
            </div>
            <button onclick="validarEntrada()" class="w-full bg-yellow-400 mt-8 py-6 rounded-3xl text-4xl font-game btn-side text-green-800">COMEÃ‡AR</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden h-screen flex flex-col bg-slate-100 overflow-hidden">
        <div class="header-banner"></div>
        <div class="h-24 flex p-2 gap-3 bg-green-800">
            <div id="area-timeA" onclick="selecionarTime('A')" class="flex-1 bg-blue-700 rounded-[20px] flex items-center justify-between px-6 border-4 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col"><h2 id="display-timeA" class="text-xs font-black opacity-80 uppercase">TIME A</h2><div id="placarA" class="text-4xl font-game">0</div></div>
                <div id="labelA" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-800 px-3 py-0.5 rounded-full text-[10px] font-black hidden uppercase">Respondendo</div>
            </div>
            <div class="flex items-center justify-center text-yellow-400 font-game text-xl">VS</div>
            <div id="area-timeB" onclick="selecionarTime('B')" class="flex-1 bg-red-700 rounded-[20px] flex items-center justify-between px-6 border-4 border-transparent relative text-white cursor-pointer transition-all">
                <div class="flex flex-col items-end"><h2 id="display-timeB" class="text-xs font-black opacity-80 uppercase">TIME B</h2><div id="placarB" class="text-4xl font-game">0</div></div>
                <div id="labelB" class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-yellow-400 text-green-800 px-3 py-0.5 rounded-full text-[10px] font-black hidden uppercase">Respondendo</div>
            </div>
        </div>

        <div class="flex-1 flex p-3 gap-3 overflow-hidden">
            <div class="w-40 flex flex-col gap-2 z-10">
                <button onclick="iniciarCronometro()" class="flex-1 bg-yellow-500 text-green-900 rounded-xl btn-side text-xl font-game">TEMPO</button>
                <button id="btn-verificar" onclick="verificarResposta()" class="flex-1 bg-green-600 text-white rounded-xl btn-side text-xl font-game">RESPOSTA</button>
            </div>
            <div id="box-pergunta" class="flex-1 bg-white rounded-[30px] p-5 shadow-xl border border-slate-200 flex flex-col relative">
                <div id="rodada-info" class="bg-green-700 text-white px-4 py-2 rounded-full font-black text-sm uppercase w-fit mb-2"></div>
                <div id="enunciado" class="text-3xl font-bold text-green-900 leading-tight mb-4 h-20 flex items-center pl-4 pr-10"></div>
                <div id="alternativas" class="flex flex-col gap-[12px] flex-1 pl-4"></div>
            </div>
        </div>
    </div>

    <div id="timer-container" class="hidden status-card">
        <div class="relative flex items-center justify-center">
            <svg class="w-40 h-40"><circle cx="80" cy="80" r="70" stroke="#ddd" stroke-width="12" fill="transparent"/><circle id="timer-bar" cx="80" cy="80" r="70" stroke="#009b3a" stroke-width="15" fill="transparent" stroke-dasharray="440" stroke-dashoffset="0" class="timer-circle-mega"/></svg>
            <div id="timer-num" class="absolute font-game text-7xl text-green-800">5</div>
        </div>
    </div>

    <div id="special-card" class="hidden status-card special-card">
        <div class="text-6xl mb-2">ðŸ”¥</div>
        <div id="special-title" class="text-green-700 font-game text-3xl uppercase">Regra</div>
        <p id="special-desc" class="text-blue-900 font-black text-sm mt-2 uppercase"></p>
    </div>

    <div id="modal-alerta" class="hidden fixed inset-0 bg-black/90 z-[600] flex items-center justify-center p-6"><div class="bg-white text-green-800 p-8 rounded-[40px] text-center max-w-sm border-8 border-yellow-400 shadow-2xl"><p id="alerta-texto" class="text-2xl font-black mb-6 uppercase italic leading-tight"></p><button id="btn-modal-confirmar" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-game text-2xl w-full uppercase">OK</button></div></div>
    <div id="overlay-torta" class="hidden fixed inset-0 bg-black z-[400] flex flex-col"><video id="video-torta" class="flex-1 w-full h-full object-contain"><source id="source-torta" src="" type="video/mp4"></video><button onclick="fecharTorta()" class="bg-yellow-400 text-green-800 py-10 font-game text-4xl border-t-8 border-white uppercase italic">PRÃ“XIMA â†©</button></div>
    <div id="screen-vitoria" class="hidden fixed inset-0 z-[1000] bg-green-800 flex flex-col items-center justify-center"><h2 class="text-yellow-400 font-game text-7xl uppercase">Vencedor!</h2><div id="vencedor-nome" class="text-white font-game text-9xl my-8 uppercase"></div><button onclick="location.reload()" class="bg-white text-green-800 px-10 py-4 rounded-full font-game text-2xl">RECOMEÃ‡AR</button></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let pontosA = 0, pontosB = 0, timeAtivo = null, perguntaAtual = 0, selecionada = null, timerInterval = null, bloqueado = false, perguntas = [];

        function ativarEIniciar() { 
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{}); 
            document.getElementById('section-intro').classList.add('hidden'); 
            document.getElementById('section-cadastro').classList.remove('hidden'); 
        }

        function validarEntrada() { 
            const esc = document.getElementById('input-escola').value, tA = document.getElementById('input-timeA').value, tB = document.getElementById('input-timeB').value; 
            if(!esc || !tA || !tB) return alert("Preencha todos os campos!"); 
            
            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Erro: Nenhuma pergunta na Dash!");
                perguntas = Object.values(dados);
                document.getElementById('txt-escola').innerText = esc.toUpperCase(); 
                document.getElementById('display-timeA').innerText = tA.toUpperCase(); 
                document.getElementById('display-timeB').innerText = tB.toUpperCase(); 
                document.getElementById('section-cadastro').classList.add('hidden'); 
                document.getElementById('section-quiz').classList.remove('hidden'); 
                carregarPergunta(); 
            }).catch(() => alert("Erro de conexÃ£o com Firebase!"));
        }

        function selecionarTime(t) { if(bloqueado) return; timeAtivo = t; document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent'); document.getElementById('area-time'+t).style.borderColor = '#facc15'; document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden')); document.getElementById('label'+t).classList.remove('hidden'); }

        function carregarPergunta() {
            timeAtivo = null; selecionada = null; bloqueado = false;
            document.getElementById('timer-container').classList.add('hidden');
            const sc = document.getElementById('special-card'); sc.classList.add('hidden');
            document.querySelectorAll('[id^="area-time"]').forEach(el => el.style.borderColor = 'transparent');
            document.querySelectorAll('[id^="label"]').forEach(el => el.classList.add('hidden'));
            
            const p = perguntas[perguntaAtual];
            document.getElementById('rodada-info').innerText = `RODADA ${perguntaAtual + 1} / ${perguntas.length}`;
            if(p.regra === 'tudonada') { sc.classList.remove('hidden'); document.getElementById('special-title').innerText = "TUDO OU NADA"; document.getElementById('special-desc').innerText = "ERROU = VOLTA AO ZERO!"; }
            else if(p.regra === 'dobra') { sc.classList.remove('hidden'); document.getElementById('special-title').innerText = "DOBRA OU DOA"; document.getElementById('special-desc').innerText = "VALE O DOBRO!"; }
            
            document.getElementById('enunciado').innerText = `${perguntaAtual + 1}. ${p.q}`;
            const container = document.getElementById('alternativas'); container.innerHTML = ''; 
            p.opt.forEach((o, i) => {
                const btn = document.createElement('button'); btn.className = "alt-btn";
                btn.innerHTML = `<span class="w-12 h-12 bg-green-700 text-white rounded-full flex items-center justify-center mr-4 font-black text-xl">${String.fromCharCode(65+i)}</span> <span class="flex-1">${o}</span>`;
                btn.onclick = () => { if(!timeAtivo) return alert("SELECIONE O TIME!"); if(bloqueado) return; document.querySelectorAll('.alt-btn').forEach(b => b.classList.remove('selected-alt')); btn.classList.add('selected-alt'); selecionada = i; pararCronometro(); };
                container.appendChild(btn);
            });
        }

        function iniciarCronometro() {
            if(!timeAtivo || bloqueado) return;
            if(!document.getElementById('special-card').classList.contains('hidden')) document.getElementById('special-card').classList.add('card-left');
            let tempo = 5; document.getElementById('timer-container').classList.remove('hidden');
            document.getElementById('timer-num').innerText = tempo;
            timerInterval = setInterval(() => {
                tempo--; document.getElementById('timer-num').innerText = tempo;
                if(tempo <= 0) { pararCronometro(); processarTempoEsgotado(); }
            }, 1000);
        }

        function pararCronometro() { clearInterval(timerInterval); document.getElementById('timer-container').classList.add('hidden'); }
        function verificarResposta() { if(selecionada === null || timeAtivo === null || bloqueado) return; bloqueado = true; pararCronometro(); const p = perguntas[perguntaAtual]; const acertou = (selecionada === p.c); document.querySelectorAll('.alt-btn')[selecionada].classList.add(acertou ? 'correct-visual' : 'wrong-visual'); if(!acertou) document.querySelectorAll('.alt-btn')[p.c].classList.add('correct-visual'); setTimeout(() => { processarLogicaPontos(acertou); mostrarAlerta(acertou ? "CERTO! RIVAL LEVA TORTA!" : "ERROU! VOCÃŠ LEVA TORTA!", () => exibirTorta(acertou ? (timeAtivo==='A'?'B':'A') : timeAtivo)); }, 2000); }
        function processarTempoEsgotado() { bloqueado = true; mostrarAlerta("TEMPO ESGOTADO!", () => { aplicarPontos(-10); exibirTorta(timeAtivo); }); }
        
        function processarLogicaPontos(acertou) { 
            const p = perguntas[perguntaAtual]; const valor = p.pts || 10;
            if(p.regra === 'tudonada') { if(acertou) aplicarPontos(valor); else { if(timeAtivo==='A') pontosA=0; else pontosB=0; atualizarPlacares(); } }
            else if(p.regra === 'dobra') { let t = acertou ? timeAtivo : (timeAtivo === 'A' ? 'B' : 'A'); if(t === 'A') pontosA = (pontosA === 0) ? valor*2 : pontosA * 2; else pontosB = (pontosB === 0) ? valor*2 : pontosB * 2; atualizarPlacares(); }
            else aplicarPontos(acertou ? valor : -valor);
        }

        function aplicarPontos(val) { if(timeAtivo === 'A') pontosA = Math.max(0, pontosA + val); else pontosB = Math.max(0, pontosB + val); atualizarPlacares(); }
        function atualizarPlacares() { document.getElementById('placarA').innerText = pontosA; document.getElementById('placarB').innerText = pontosB; }
        function mostrarAlerta(txt, callback = null) { document.getElementById('alerta-texto').innerText = txt; document.getElementById('modal-alerta').classList.remove('hidden'); document.getElementById('btn-modal-confirmar').onclick = () => { document.getElementById('modal-alerta').classList.add('hidden'); if(callback) callback(); }; }
        function exibirTorta(time) { document.getElementById('source-torta').src = time === 'A' ? 'tortatimeA.mp4' : 'tortatimeB.mp4'; document.getElementById('overlay-torta').classList.remove('hidden'); document.getElementById('video-torta').load(); document.getElementById('video-torta').play(); }
        function fecharTorta() { document.getElementById('overlay-torta').classList.add('hidden'); if(perguntaAtual < perguntas.length - 1) { perguntaAtual++; carregarPergunta(); } else finalizarJogo(); }
        function finalizarJogo() { document.getElementById('vencedor-nome').innerText = pontosA > pontosB ? document.getElementById('input-timeA').value : document.getElementById('input-timeB').value; document.getElementById('screen-vitoria').classList.remove('hidden'); }
    </script>
</body>
</html>
