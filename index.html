<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Douglas Souza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a0633; color: white; overflow: hidden; height: 100vh; }
        .font-game { font-family: 'Luckiest Guy', cursive; }
        .btn-side { transition: all 0.1s; border-bottom: 6px solid rgba(0,0,0,0.3); text-transform: uppercase; font-weight: 900; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-side:active { transform: translateY(3px); border-bottom-width: 0; }
        .alt-btn { transition: all 0.2s; border: 4px solid #e2e8f0; text-align: left; height: 85px; color: #1e293b; background-color: white; border-radius: 30px; display: flex; align-items: center; padding: 0 30px; font-size: 1.8rem; font-weight: 800; width: 100%; box-shadow: 0 6px 15px rgba(0,0,0,0.1); cursor: pointer; margin-bottom: 12px; }
        .selected-alt { border-color: #a855f7 !important; background-color: #f3e8ff !important; color: #6b21a8 !important; transform: scale(1.02); }
        .correct { background-color: #22c55e !important; color: white !important; border-color: #15803d !important; }
        .wrong { background-color: #ef4444 !important; color: white !important; border-color: #991b1b !important; }
        .status-card { position: fixed; top: 130px; right: 40px; background: white; padding: 35px; border-radius: 50px; border: 10px solid #facc15; color: #1a0633; width: 250px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="flex flex-col">

    <div id="setup" class="fixed inset-0 z-[200] bg-purple-900 flex flex-col items-center justify-center p-6">
        <h1 class="font-game text-6xl text-yellow-400 mb-10 drop-shadow-lg">QUIZ MASTER</h1>
        <div class="space-y-4 w-full max-w-md">
            <input type="text" id="in-escola" placeholder="NOME DO EVENTO" class="w-full p-5 rounded-2xl text-black font-bold uppercase text-xl">
            <input type="text" id="in-timeA" placeholder="TIME AZUL" class="w-full p-5 rounded-2xl text-black font-bold uppercase text-xl">
            <input type="text" id="in-timeB" placeholder="TIME VERMELHO" class="w-full p-5 rounded-2xl text-black font-bold uppercase text-xl">
            <button onclick="carregarEIniciar()" class="w-full bg-green-500 py-8 rounded-3xl text-3xl font-game shadow-2xl hover:bg-green-400 transition-colors">PUXAR PERGUNTAS</button>
        </div>
    </div>

    <div id="game-ui" class="hidden h-screen flex flex-col">
        <div class="h-24 bg-white border-b-8 border-yellow-400 flex items-center justify-center shadow-lg">
             <h1 id="txt-escola" class="text-purple-900 font-black text-4xl uppercase tracking-tighter"></h1>
        </div>

        <div class="h-32 flex p-4 gap-4 bg-purple-950">
            <div id="areaA" onclick="selecionar('A')" class="flex-1 bg-blue-600 rounded-[30px] flex items-center justify-between px-10 border-8 border-transparent cursor-pointer transition-all">
                <div class="flex flex-col"><span id="nameA" class="text-sm font-black uppercase opacity-80"></span><div id="ptsA" class="text-6xl font-game">0</div></div>
            </div>
            <div id="areaB" onclick="selecionar('B')" class="flex-1 bg-red-600 rounded-[30px] flex items-center justify-between px-10 border-8 border-transparent cursor-pointer transition-all">
                <div class="flex flex-col items-end"><span id="nameB" class="text-sm font-black uppercase opacity-80"></span><div id="ptsB" class="text-6xl font-game">0</div></div>
            </div>
        </div>

        <div class="flex-1 flex p-6 gap-6">
            <div class="w-56 flex flex-col gap-4">
                <button onclick="startTimer()" class="flex-1 bg-orange-500 text-white rounded-3xl btn-side text-3xl font-game">TEMPO</button>
                <button onclick="verificar()" class="flex-1 bg-green-600 text-white rounded-3xl btn-side text-3xl font-game">CONFIRMAR</button>
            </div>
            
            <div class="flex-1 bg-white rounded-[60px] p-12 shadow-inner flex flex-col border-8 border-purple-200">
                <div id="info" class="bg-purple-900 text-white px-6 py-2 rounded-full text-lg font-black w-fit mb-6"></div>
                <div id="enunciado" class="text-5xl font-bold text-purple-900 mb-10 leading-tight"></div>
                <div id="alternativas" class="grid grid-cols-1 gap-2"></div>
            </div>
        </div>
    </div>

    <div id="spec-ui" class="hidden status-card">
        <div class="text-5xl mb-2">ðŸ”¥</div>
        <div id="spec-title" class="text-red-600 font-game text-3xl uppercase italic">ESPECIAL</div>
        <p id="spec-desc" class="text-purple-950 font-black text-sm mt-2 uppercase"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5eMOm-AjXVbyUT-cnsyY5YU7M0cqqsMU",
            authDomain: "quizdouglas.firebaseapp.com",
            databaseURL: "https://quizdouglas-default-rtdb.firebaseio.com",
            projectId: "quizdouglas",
            storageBucket: "quizdouglas.firebasestorage.app",
            messagingSenderId: "839144790261",
            appId: "1:839144790261:web:bbc663dfdc4240c33f8dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let perguntas = [], atual = 0, ptsA = 0, ptsB = 0, time = null, selec = null, bloqueado = false;

        function carregarEIniciar() {
            db.ref('quiz_atual').once('value').then(snap => {
                const dados = snap.val();
                if(!dados) return alert("Adicione perguntas no Dashboard primeiro!");
                perguntas = Object.values(dados);
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');
                document.getElementById('txt-escola').innerText = document.getElementById('in-escola').value;
                document.getElementById('nameA').innerText = document.getElementById('in-timeA').value;
                document.getElementById('nameB').innerText = document.getElementById('in-timeB').value;
                show();
            });
        }

        function show() {
            time = null; selec = null; bloqueado = false;
            const p = perguntas[atual], s = document.getElementById('spec-ui');
            s.classList.add('hidden');
            if(p.regra !== 'normal') {
                s.classList.remove('hidden');
                document.getElementById('spec-desc').innerText = p.regra === 'dobra' ? "ACERTO VALE O DOBRO!" : "ERRO ZERA O PLACAR!";
            }
            document.getElementById('info').innerText = `PERGUNTA ${atual+1} DE ${perguntas.length}`;
            document.getElementById('enunciado').innerText = p.q;
            const cont = document.getElementById('alternativas'); cont.innerHTML = '';
            p.opt.forEach((o, i) => {
                const b = document.createElement('button'); b.className = "alt-btn";
                b.innerHTML = `<span class='bg-purple-900 text-white w-12 h-12 rounded-full inline-flex items-center justify-center mr-6'>${String.fromCharCode(65+i)}</span> ${o}`;
                b.onclick = () => { if(!time || bloqueado) return; document.querySelectorAll('.alt-btn').forEach(x => x.classList.remove('selected-alt')); b.classList.add('selected-alt'); selec = i; };
                cont.appendChild(b);
            });
        }

        function selecionar(t) { if(bloqueado) return; time = t; document.querySelectorAll('[id^="area"]').forEach(e => e.style.borderColor='transparent'); document.getElementById('area'+t).style.borderColor='#facc15'; }

        function verificar() {
            if(selec === null || bloqueado) return;
            bloqueado = true;
            const p = perguntas[atual], ok = (selec === p.c);
            const btn = document.querySelectorAll('.alt-btn')[selec];
            btn.classList.add(ok ? 'correct' : 'wrong');
            
            setTimeout(() => {
                let valor = p.regra === 'dobra' && ok ? p.pts * 2 : p.pts;
                if(ok) { if(time === 'A') ptsA += valor; else ptsB += valor; }
                else if(p.regra === 'tudonada') { if(time === 'A') ptsA = 0; else ptsB = 0; }
                
                document.getElementById('ptsA').innerText = ptsA;
                document.getElementById('ptsB').innerText = ptsB;
                
                if(atual < perguntas.length - 1) { atual++; show(); } else { alert("FIM DE JOGO!"); location.reload(); }
            }, 2000);
        }
    </script>
</body>
</html>
